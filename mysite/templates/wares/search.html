{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block content %}

    
    <div class="container items-center mx-auto rounded-lg bg-center bg-white">
        <div class="font-bold text-lg mx-12 pt-5" >물품검색</div>
        <form class="w-full px-10 py-5" method="get" action="{% url "wares:search" %}">
            <!-- {{form.as_table}} -->
            <label for="id_name"></label>
            <input id="id_name" type="text" name="name" placeholder="물품명" class="input_ware w-1/3 mb-3 mr-3">
            <!-- <label for="id_price"></label>
            <input id="id_price" type="number" name="price" placeholder="가격(원)" min="0" step="100" class="input_ware mb-3"> -->
            <label for="id_city"></label>
            <input id="id_city" type="text" name="city" placeholder="지역(동 이름)" class="input_ware w-1/3 mb-3 mr-3">
            <button class="btn self-center w-32 py-2 font-bold bg-yellow-500">Search</button>
        </form>
    </div>    
    <br>
    <div class="container items-center mx-auto rounded-lg bg-center bg-white">
        <div class="font-bold text-lg mx-12 pt-10" >Results</div>
        <div class="flex flex-wrap mx-5 pt-5">
            {% for ware in wares %}                
                {% include 'wares/ware_card.html' with ware=ware %}                
            {% endfor %}
        </div>
    </div>

{% endblock content %}
