{% extends "base.html" %}

{% block content %}
<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 bg-white border-gray-400">
    <form method="POST" action="{% url "users:signup" %}">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <label for="id_username"></label>
        <input id="id_username" type="text" name="username" placeholder="아이디" class="input_login mb-3">
        <label for="id_password1"></label>
        <input id="id_password1" type="password" name="password1" placeholder="비밀번호" class="input_login mb-3">
        <label for="id_password2"></label>
        <input id="id_password2" type="password" name="password2" placeholder="비밀번호 확인" class="input_login mb-3">
        <button class="btn mt-5 bg-red-500 text-white">회원가입</button>
    </form>

    <div class="mt-5">
            <span>계정이 있으신가요?</span>
            <a href="{% url 'users:login' %}">로그인</a>
        </div>

</div>
{% endblock content %}
