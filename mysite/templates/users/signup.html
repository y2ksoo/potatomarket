{% extends "base.html" %}

{% block content %}
<div>
    <form method="POST" action="{% url "users:signup" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Sign up</button>
    </form>

    <div class="mt-5">
            <span>Have an account?</span>
            <a href="{% url 'users:login' %}">Log in</a>
        </div>

</div>
{% endblock content %}
